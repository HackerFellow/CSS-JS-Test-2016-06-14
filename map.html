<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Map</title>

		<link rel="stylesheet" href="style.css">

	</head>
	<body>

				<figure>

					<figcaption>Grumpy Cat</figcaption>
				</figure>
				<figure>
					<img src="http://i.telegraph.co.uk/multimedia/archive/03481/Grumpy_Cat__3481823b.jpg" alt="grumpy cat">
					<figcaption>Grumpy Cat</figcaption>
				</figure>
			</div>
			<div class="imageRow">
				<figure>
					<img src="http://i.telegraph.co.uk/multimedia/archive/03481/Grumpy_Cat__3481823b.jpg" alt="grumpy cat">
					<figcaption>Grumpy Cat</figcaption>
				</figure>
				<figure>
					<img src="http://i.telegraph.co.uk/multimedia/archive/03481/Grumpy_Cat__3481823b.jpg" alt="grumpy cat">
					<figcaption>Grumpy Cat</figcaption>
				</figure>
				<figure>

					<figcaption>Grumpy Cat</figcaption>

					<figcaption>Grumpy Cat</figcaption>
				</figure>
				<figure>

					<figcaption>Grumpy Cat</figcaption>
				</figure>
				<figure>
					<img src="http://i.telegraph.co.uk/multimedia/archive/03481/Grumpy_Cat__3481823b.jpg" alt="grumpy cat">
					<figcaption>Grumpy Cat</figcaption>
				</figure>
			</div>
		</section>

		<section>
			<div id="map" style="width: 600px; height: 400px"></div>
		</section>

		<footer>
			Created by Mark Furland for the Hacker Fellows bootcamp <time>2016-06-14</time>.
		</footer>

		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<script>
			//http://leafletjs.com/examples/quick-start.html
			var mymap = L.map('map', {
				center: [44.51132,-73.0584],
				zoom: 13
			});
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
					'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				id: 'mapbox.streets'
			}).addTo(mymap);


			var popup = L.popup();

			function onMapClick(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(mymap);
			}

			mymap.on('click', onMapClick);

		</script>
	</body>
</html>
